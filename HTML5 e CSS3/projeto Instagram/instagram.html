<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="css/img/leodancer.jpg" alt="Lunalight Leo Dancer">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="css/img/instagram.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="css/img/avatar.png" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lleoshuya</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é lleoshuya?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo.
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
